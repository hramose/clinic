<div id="pacient_list"></div>
<form method="post" class="multipage-form">
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3"><a href="#personal_data">Datos Personales</a></li>
                <li class="tab col s3"><a href="#familiar_past_form">Pasado Familiar</a></li>
                <li class="tab col s3"><a href="#clinic_past_form">Pasado Clinico</a></li>
                <li class="tab col s3 woman_past disabled"><a href="#woman_past">Solo para mujeres</a></li>
            </ul>
        </div>
        <div id="personal_data" class="red white-text col s12">
            <h3 class="center">Datos Personales</h3>
            <fieldset>
                <div class="row">
                    <div class="input-field col s6">
                        <select id="doc_type" class="validate" required>
                            <option value="" disabled selected>Seleccione</option>
                            <option value="Cedula de Ciudadania">Cedula de Ciudadania</option>
                            <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
                            <option value="Cedula de Extranjeria">Cedula de Extranjeria</option>
                        </select>
                        <label>Tipo de Documento</label>
                    </div>
                    <div class="input-field col s6">
                        <input required placeholder="Ex: 1013642638" id="n_documento" type="text" class="validate">
                        <label for="n_documento">Numero de Documento</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input required placeholder="Ex: Juan Camilo" id="full_name" type="text" class="validate">
                        <label for="full_name">Nombres Completos</label>
                    </div>
                    <div class="input-field col s6">
                        <input required placeholder="Ex: Rodriguez Duran" id="last_name" type="text" class="validate">
                        <label for="last_name">Apellidos</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <select id="gender" required class="validate">
                            <option value="" disabled selected>Seleccione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                        <label>Genero</label>
                    </div>
                    <div class="input-field col s4">
                        <input required id="birthdate" type="date" class="datepicker validate">
                        <label for="birthdate">Fecha de Nacimiento</label>
                    </div>
                    <div class="input-field col s4">
                        <select required id="scholar_level">
                            <option value="" disabled selected>Seleccione</option>
                            <option value="Analfabeta">Analfabeta</option>
                            <option value="Basica">Basica</option>
                            <option value="Media">Media</option>
                            <option value="Profesional">Profesional</option>
                            <option value="Posgrado">Posgrado</option>
                        </select>
                        <label>Escolaridad</label>
                    </div>
                </div>
                <div class="row">                               
                    <div class="input-field col s4">
                        <input required placeholder="Ex: 3108650725" id="phone" type="tel" class="validate">
                        <label for="phone">Telefono</label>
                    </div>
                    <div class="input-field col s8">
                        <input required placeholder="Ex: Calle 13 cra 24" id="address" type="text" class="validate">
                        <label for="address">Direcci&oacute;n</label>                                   
                    </div>
                </div>
            </fieldset>
        </div>
        <div id="familiar_past_form" class="amber white-text col s12">
            <h3>Pasado Familiar</h3>
            <fieldset>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="family_past" class="materialize-textarea"></textarea>
                        <label for="family_past">Pasado familiar</label>
                    </div>
                </div>
            </fieldset>
        </div>
        <div id="clinic_past_form" class="green white-text col s12">
            <h3>Pasado Clinico</h3>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="medical_past" class="materialize-textarea"></textarea>
                    <label for="medical_past">Medicos</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="surgical_past" class="materialize-textarea"></textarea>
                    <label for="surgical_past">Quirurgicos</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="allergy_past" class="materialize-textarea"></textarea>
                    <label for="allergy_past">Alergicos</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="toxic_past" class="materialize-textarea"></textarea>
                    <label for="toxic_past">Toxicos</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="traumatic_past" class="materialize-textarea"></textarea>
                    <label for="traumatic_past">Traumas</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="immunological_past" class="materialize-textarea"></textarea>
                    <label for="immunological_past">Inmunologicos</label>
                </div>
            </div>
        </div>
        <div id="woman_past" class="blue white-text col s12">
            <h3>Datos Adicionales Mujeres</h3>
            <fieldset>
                <div class="input-field col s3">
                    <input required placeholder="Ex: 10" id="menarquia" type="number" class="validate">
                    <label for="menarquia">Menarquia</label>                                   
                </div>
                <div class="input-field col s3">
                    <input required placeholder="Ex: 10-20" id="cycles" type="text" class="validate">
                    <label for="cycles">Ciclos</label>                                   
                </div>
                <div class="input-field col s2">
                    <input required placeholder="Ex: 10" id="gestacion" type="number" class="validate">
                    <label for="gestacion">Gestacion</label>                                   
                </div>
                <div class="input-field col s2">
                    <input required placeholder="Ex: 10" id="partos" type="number" class="validate">
                    <label for="partos">Partos</label>                                   
                </div>
                <div class="input-field col s2">
                    <input required placeholder="Ex: 10" id="abortos" type="number" class="validate">
                    <label for="abortos">Abortos</label>                                   
                </div>
                <div class="input-field col s2">
                    <input required placeholder="Ex: 10" id="ectopicos" type="number" class="validate">
                    <label for="ectopicos">Ectopicos</label>                                   
                </div>
                <div class="input-field col s2">
                    <input required placeholder="Ex: 10" id="cesarias" type="number" class="validate">
                    <label for="cesarias">Cesarias</label>                                   
                </div>
                <div class="input-field col s3">
                    <input required id="fur" type="date" class="datepicker validate">
                    <label for="fur">Fecha de la Ultima Regla</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="pf" class="materialize-textarea"></textarea>
                    <label for="pf">Planificacion Familiar</label>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="center">
        <input type="button" id="create_pacient" class="btn waves-effect white grey-text darken-text-2" value="Crear">
    </div>
</form>
