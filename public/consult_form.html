<form id="consult-form" method="post" action="index.html" class="multipage-form content-layout">
    <div class="row">
        <div id="personal_data" class="col s12">
            <h3 id="form-header-text" class="center">Nueva Consulta</h3>
            <fieldset>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <textarea required id="motive" class="materialize-textarea"></textarea>
                        <label class="active" for="motive">Motivo de Consulta</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <textarea required id="actual_sickness" class="materialize-textarea"></textarea>
                        <label class="active" for="actual_sickness">Enfermedad Actual</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input required type="text" id="id_pacient" class="autocomplete">
                        <label class="active" for="id_pacient">Paciente</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12 m6" id="pacient-container"></div>
                    <div class="input-field col s2">
                        <input required placeholder="Ex: 10" id="fc" 
                               type="number" class="validate">
                        <label class="active" for="fc">Frecuencia Cardiaca</label>                                   
                    </div>
                    <div class="input-field col s2">
                        <input required placeholder="Ex: 10" id="fr" 
                               type="number" class="validate">
                        <label class="active" for="fr">Frecuencia Respiratoria</label>                                   
                    </div>
                    <div class="input-field col s2">
                        <input required placeholder="Ex: 10" id="ta" 
                               type="number" class="validate">
                        <label class="active" for="ta">Tension Arterial</label>                                   
                    </div>
                    <div class="input-field col s2">
                        <input required placeholder="Ex: 10" id="temperature" 
                               type="number" min="10" max="50" class="validate">
                        <label class="active" for="temperature">Temperatura</label>                                   
                    </div>
                    <div class="input-field col s2">
                        <input required placeholder="Ex: 10" id="weight" 
                               type="number" min="1" max="500" class="validate">
                        <label class="active" for="weight">Peso</label>                                   
                    </div>
                    <div class="input-field col s2">
                        <input required placeholder="Ex: 10" id="size" 
                               type="number" min="1" max="250" class="validate">
                        <label class="active" for="size">Talla</label>                                   
                    </div>
                    <div class="input-field col s2">
                        <input required id="imc" type="number" 
                               class="validate" disabled step="0.01">
                        <label class="active" for="imc">IMC</label>                                   
                    </div>
                    <div class="input-field col s2">
                        <input required id="oximetria" type="number" 
                               class="validate" step="0.01">
                        <label class="active" for="oximetria">Oximetria</label>                                   
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12 m6">
                        <textarea required id="paraclinicos" class="materialize-textarea"></textarea>
                        <label class="active" for="paraclinicos">Paraclinicos</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <textarea required id="analisis" class="materialize-textarea"></textarea>
                        <label class="active" for="analisis">Analisis</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <textarea required id="tratamiento" class="materialize-textarea"></textarea>
                        <label class="active" for="tratamiento">Tratamiento</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <textarea required id="examen_fisico" class="materialize-textarea"></textarea>
                        <label class="active" for="examen_fisico">Examen Fisico</label>
                    </div>
                </div>
                <div class="row diagnostics">
                    <h4>Diagnosticos</h4>
                    <div id="diagnostics-container"></div>
                    <div class="row invisible" id="new-diagnostic">
                        <div class="input-field col s12 m6">
                            <input type="text" id="diagnostic_select" class="autocomplete">
                            <label class="active" for="diagnostic_selec">Nuevo Diagnostico</label>
                        </div>
                        <input type="button" id="assoc_diagnostic" 
                               class="btn waves-effect white grey-text darken-text-2" value="Agregar">

                    </div>
                    <a id="add_diagnostic" class="right btn-floating btn-medium waves-effect waves-light red"><i class="material-icons">add</i></a>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="center">
        <button type="submit" id="create_consult" class="btn waves-effect waves-light" >
            Crear
            <i class="material-icons right">send</i>
        </button>

    </div>
</form>
