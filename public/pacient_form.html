<form id="pacient-form" method="post" action="index.html" name="pacient-form" class="multipage-form content-layout">
    <div class="row">
        <div class="col s12">
            <ul class="tabs">
                <li class="tab col s3"><a href="#personal_data">Datos Personales</a></li>
                <li class="tab col s3"><a href="#familiar_past_form">Pasado Familiar</a></li>
                <li class="tab col s3"><a href="#clinic_past_form">Pasado Clinico</a></li>
            </ul>
        </div>
        <div id="personal_data" class="col s12">
            <fieldset>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <select name="doc_type" id="doc_type" class="validate" required>
                            <option value="" disabled selected>Seleccione</option>
                            <option value="Cedula de Ciudadania">Cedula de Ciudadania</option>
                            <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
                            <option value="Cedula de Extranjeria">Cedula de Extranjeria</option>
                        </select>
                        <label>Tipo de Documento</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input name="n_documento" required placeholder="Ex: 1013642638" id="n_documento" type="text" class="validate">
                        <label class="active" for="n_documento">Numero de Documento</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m6">
                        <input name="full_name" required placeholder="Ex: Juan Camilo" id="full_name" type="text" class="validate">
                        <label class="active" for="full_name">Nombres Completos</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input name="last_name" required placeholder="Ex: Rodriguez Duran" id="last_name" type="text" class="validate">
                        <label class="active" for="last_name">Apellidos</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m4">
                        <input name="birthdate" required id="birthdate" type="date" class="datepicker validate">
                        <label class="active" for="birthdate">Fecha de Nacimiento</label>
                    </div>
                    <div class="input-field col s6 m4">
                        <select name="gender" id="gender" required class="validate">
                            <option value="" disabled selected>Seleccione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                        </select>
                        <label>Genero</label>
                    </div>
                    <div class="input-field col s6 m4">
                        <select name="scholar_level" required id="scholar_level">
                            <option value="" disabled selected>Seleccione</option>
                            <option value="Analfabeta">Analfabeta</option>
                            <option value="Basica">Basica</option>
                            <option value="Media">Media</option>
                            <option value="Profesional">Profesional</option>
                            <option value="Posgrado">Posgrado</option>
                        </select>
                        <label>Escolaridad</label>
                    </div>
                </div>
                <div class="row">                               
                    <div class="input-field col s6 m4">
                        <input name="phone" required placeholder="Ex: 3108650725" id="phone" type="tel" class="validate">
                        <label class="active" for="phone">Telefono</label>
                    </div>
                    <div class="input-field col s6 m8">
                        <input name="address" required placeholder="Ex: Calle 13 cra 24" id="address" type="text" class="validate">
                        <label class="active" for="address">Direcci&oacute;n</label>                                   
                    </div>
                </div>
            </fieldset>
        </div>
        <div id="familiar_past_form" class="col s12">
            <fieldset>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea name="family_past" id="family_past" class="materialize-textarea"></textarea>
                        <label class="active" for="family_past">Pasado familiar</label>
                    </div>
                </div>
            </fieldset>
        </div>
        <div id="clinic_past_form" class="col s12">
            <fieldset>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea name="medical_past" id="medical_past" class="materialize-textarea"></textarea>
                        <label class="active" for="medical_past">Medicos</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea name="surgical_past" id="surgical_past" class="materialize-textarea"></textarea>
                        <label class="active" for="surgical_past">Quirurgicos</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea name="allergy_past" id="allergy_past" class="materialize-textarea"></textarea>
                        <label class="active" for="allergy_past">Alergicos</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea name="toxic_past" id="toxic_past" class="materialize-textarea"></textarea>
                        <label class="active" for="toxic_past">Toxicos</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea name="traumatic_past" id="traumatic_past" class="materialize-textarea"></textarea>
                        <label class="active" for="traumatic_past">Traumas</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea name="immunological_past" id="immunological_past" class="materialize-textarea"></textarea>
                        <label class="active" for="immunological_past">Inmunologicos</label>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    <div class="center">
        <button type="submit" name="create_pacient" id="create_pacient" class="btn waves-effect white grey-text darken-text-2">Crear</button>
    </div>
</form>
